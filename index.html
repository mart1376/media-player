<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="./img/speaker copy.jpg">
    <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self'; img-src 'self'; script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; media-src 'self'; font-src fonts.gstatic.com; style-src 'self' fonts.googleapis.com;" />
    <script src="./js/app.js" type="module"></script>
    
</head>
    <body>
        <header>
            <h1>
                <i class="material-symbols-rounded ms">speaker</i>
                Alternative Rock Radio
                <i class="material-symbols-rounded ms ">speaker</i>
            </h1>
        </header>
        <main class="container">
            <div class="album_art__full">
                <img src="" alt="full album art" />
                <button id="btnShuffle" title="shuffle"><i class="material-symbols-rounded ms-controls">shuffle</i></button>
            </div>
            <ul class="playlist" id="playlist">
                <li class="track__item" id="track__item" >
                    <div class="track__thumb">
                        <img src="" alt="nirvana album art thumbnail" />
                    </div>
                    <div class="track__details">
                        <p class="track__title"></p>
                        <p class="track__artist"></p>
                    </div>
                    <div class="track__time">
                        <time datetime=""></time>
                    </div>
                </li>
            </ul>

        </main>
        <section class="progress">
            <div class="played"></div>
        </section>
        <footer>
            <div class="controls">
                <button id="btnPrev" title="previous track"><i class="material-symbols-rounded ms-controls">skip_previous</i></button>
                <button id="playPause" title="pause"><i class="material-symbols-rounded ms-controls">play_arrow</i></button>
                <button id="btnNext" title="next"><i class="material-symbols-rounded ms-controls">skip_next</i></button>
                
            </div>
            <div class="times">
                <time id="current-time"></time> &nbsp;|&nbsp;
                <time id="total-time"></time>
            </div>
        </footer>
    </body>
</html>
